<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz Game - Choose Category</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light-theme">
  <div class="quiz-container">
    <h1>🧠 Quiz Game</h1>

    <div id="category-select">
      <h2>Select a Category:</h2>
      <div class="categories">
        <button class="category-btn" data-category="tamil">📝 Tamil</button>
        <button class="category-btn" data-category="english">📚 English</button>
        <button class="category-btn" data-category="maths">➗ Maths</button>
        <button class="category-btn" data-category="sports">🏏 Sports</button>
        <button class="category-btn" data-category="gk">🌍 General Knowledge</button>
      </div>
    </div>

    
    <div id="quiz-box" class="hidden">
      <div id="question-meta">
        <div id="question-number"></div>
        <div id="progress-bar"><div id="progress-fill"></div></div>
      </div>
      <div id="timer">⏳ Time Left: <span id="time-left">15</span> seconds</div>
      <div id="question">Question appears here...</div>
      <div id="options"></div>
      <button id="next-btn">Next</button>
    </div>

    <div id="result-box" class="hidden">
      <h2 id="score-text"></h2>
      <button id="restart-btn">Restart</button>
    </div>

    <button id="theme-toggle">🌙 Dark Mode</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
